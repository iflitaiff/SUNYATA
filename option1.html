<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunyata | Emptiness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f5f5f5;
            --text-color: #333;
            --accent-color: #9c9583;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Work Sans', sans-serif;
            line-height: 1.6;
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
            animation: fadeIn 2s ease;
        }
        
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: 4rem;
            margin-bottom: 0.5rem;
            letter-spacing: 0.2rem;
            color: var(--text-color);
        }
        
        .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 3rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .circle {
            width: 200px;
            height: 200px;
            border: 1px solid var(--accent-color);
            border-radius: 50%;
            margin: 3rem auto;
            position: relative;
            overflow: hidden;
        }
        
        .circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%);
            animation: pulse 10s infinite;
        }
        
        @keyframes pulse {
            0% {
                width: 0;
                height: 0;
                opacity: 0.1;
            }
            50% {
                width: 100%;
                height: 100%;
                opacity: 0.1;
            }
            100% {
                width: 0;
                height: 0;
                opacity: 0.1;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SUNYATA</h1>
        <div class="subtitle">The concept of emptiness</div>
        
        <div class="circle"></div>
        
        <p>In Buddhist philosophy, śūnyatā (Sanskrit: शून्यता, romanized: śūnyatā) or suññatā (Pali: सुञ्ञता), translated as emptiness, voidness, or openness, is a key concept.</p>
        <p>It suggests that all phenomena are empty of intrinsic existence and nature.</p>
    </div>
</body>
</html>
